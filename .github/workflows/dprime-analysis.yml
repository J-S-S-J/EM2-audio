name: D-Prime Analysis

on:
  push:
    paths:
      - 'experiment/control_experiment/data_detection/**/*.csv'
  pull_request:
    paths:
      - 'experiment/control_experiment/data_detection/**/*.csv'
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy
      
      - name: Run d-prime analysis
        run: |
          cd find_compression_rate
          python process_all_data.py
      
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dprime-results-${{ github.sha }}
          path: |
            find_compression_rate/results/dprime_summary.txt
            find_compression_rate/results/dprime_results_*.csv
          retention-days: 30
      
      - name: Commit and push results
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd find_compression_rate
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/dprime_summary.txt results/dprime_results_*.csv 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Auto-update d-prime analysis results [skip ci]"
          git push
